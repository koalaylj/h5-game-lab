<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>hello</title>
</head>

<body onload="main()">
  <canvas id="canvas" width="400" height="400">
    Please use a browser that supports "canvas"
  </canvas>

  <script>
    // Vertex shader program
    var VSHADER_SOURCE =
      `
      uniform vec4 u_Translation;
      attribute vec4 a_Position; 
      void main() {
        gl_Position = a_Position + u_Translation;
        gl_PointSize = 10.0; 
      }
      `;

    // Fragment shader program
    const FSHADER_SOURCE =
      `
      void main() { 
        gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0); 
      }
      `;

    var Tx = 0.5,
      Ty = 0.5,
      Tz = 0.0;


    function main() {
      let canvas = document.getElementById('canvas');
      let gl = canvas.getContext('webgl');

      /***** initialize vertex shader. *****/
      let v_shader = gl.createShader(gl.VERTEX_SHADER);
      gl.shaderSource(v_shader, VSHADER_SOURCE);
      gl.compileShader(v_shader);

      /***** initialize fragment shader. *****/
      let f_shader = gl.createShader(gl.FRAGMENT_SHADER);
      gl.shaderSource(f_shader, FSHADER_SOURCE);
      gl.compileShader(f_shader);

      /***** attach shader. *****/
      let program = gl.createProgram();
      gl.attachShader(program, v_shader);
      gl.attachShader(program, f_shader);

      gl.linkProgram(program);
      gl.useProgram(program);

      // Get the storage location of a_Position
      var a_Position = gl.getAttribLocation(program, 'a_Position');

      // Pass vertex position to attribute variable
      var pos = new Float32Array([0.0, 0.0, 0.0, 1.0]);
      gl.vertexAttrib4fv(a_Position, pos);

      // Pass the translation distance to the vertex shader
      var u_Translation = gl.getUniformLocation(program, 'u_Translation');

      gl.uniform4f(u_Translation, Tx, Ty, Tz, 0.0);

      gl.clearColor(0.0, 0.0, 0.0, 1.0);
      gl.clear(gl.COLOR_BUFFER_BIT);

      // Draw a point
      gl.drawArrays(gl.POINTS, 0, 1);
    }
  </script>
</body>

</html>
